<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gauge - Fire Alarm Style</title>
    <style>
        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer; /* مؤشر للنقر */
        }
        
        .frame {
            background: linear-gradient(145deg, #111111, #0a0a0a);
            border: 1px solid #333;
            border-radius: 24px;
            width: 560px;
            height: 380px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.9),
                inset 0 1px 1px rgba(255,255,255,0.1),
                inset 0 -1px 1px rgba(0,0,0,0.5);
            position: relative;
        }

        .frame::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
        }

        .gauge-svg {
            width: 500px;
            height: auto;
            z-index: 1;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.5));
        }

        /* جعل حركة الإبرة انسيابية لتستغرق معظم الـ 5 ثواني */
        #needle-group {
            transition: transform 4s cubic-bezier(0.25, 1, 0.5, 1);
            transform-origin: 200px 200px;
        }
    </style>
</head>
<body>
    <div class="frame">
        <svg class="gauge-svg" viewBox="0 0 400 280" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#ff3b3b" />
                    <stop offset="20%" stop-color="#ff9f43" />
                    <stop offset="50%" stop-color="#a4b0be" />
                    <stop offset="80%" stop-color="#2ecc71" />
                    <stop offset="100%" stop-color="#3b82f6" />
                </linearGradient>

                <linearGradient id="needleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#e0e0e0" />
                    <stop offset="50%" stop-color="#ffffff" />
                    <stop offset="100%" stop-color="#b0b0b0" />
                </linearGradient>

                <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#2a2a2a" stop-opacity="0.9"/>
                    <stop offset="100%" stop-color="#111111" stop-opacity="0.95"/>
                </linearGradient>

                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
                    <feOffset dx="2" dy="4" result="offsetblur"/>
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.5"/>
                    </feComponentTransfer>
                    <feMerge>
                        <feMergeNode in="offsetblur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>

            <path d="M 50 200 A 150 150 0 0 1 350 200" 
                  fill="none" stroke="#1f1f1f" stroke-width="16" stroke-linecap="round"/>

            <path d="M 50 200 A 150 150 0 0 1 350 200" 
                  fill="none" stroke="url(#arcGradient)" stroke-width="16" stroke-linecap="round"
                  filter="url(#glow)"/>

            <circle cx="200" cy="200" r="14" fill="#222" stroke="#444" stroke-width="2" filter="url(#dropShadow)"/>
            <circle cx="200" cy="200" r="6" fill="#555" />

            <!-- الإبرة المتحركة -->
            <g id="needle-group" filter="url(#dropShadow)">
                <polygon points="200,200 196,110 200,95 204,110 200,200" 
                         fill="url(#needleGradient)"/>
                <path d="M 200 200 L 200 100" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
            </g>

            <!-- النصوص كما هي تماماً -->
            <!-- LEFT -->
            <text x="45" y="225" font-size="11" fill="#ef4444" text-anchor="middle" font-weight="bold" style="text-shadow: 0 0 5px rgba(239,68,68,0.4)">STRONG SELL</text>
            <text x="45" y="240" font-size="10" fill="#7f1d1d" text-anchor="middle" font-weight="bold">90%</text>
            
            <text x="45" y="105" font-size="11" fill="#ff9f43" text-anchor="middle" font-weight="bold" style="text-shadow: 0 0 5px rgba(255,159,67,0.4)">SELL</text>
            <text x="45" y="120" font-size="10" fill="#945618" text-anchor="middle" font-weight="bold">70%</text>
            
            <!-- CENTER -->
            <text x="200" y="30" font-size="11" fill="#a4b0be" text-anchor="middle" font-weight="bold" style="text-shadow: 0 0 5px rgba(164,176,190,0.4)">NEUTRAL</text>
            
            <!-- RIGHT -->
            <text x="355" y="105" font-size="11" fill="#3b82f6" text-anchor="middle" font-weight="bold" style="text-shadow: 0 0 5px rgba(59,130,246,0.4)">BUY</text>
            <text x="355" y="120" font-size="10" fill="#1e3a8a" text-anchor="middle" font-weight="bold">70%</text>
            
            <text x="355" y="225" font-size="11" fill="#2ecc71" text-anchor="middle" font-weight="bold" style="text-shadow: 0 0 5px rgba(46,204,113,0.4)">STRONG BUY</text>
            <text x="355" y="240" font-size="10" fill="#14532d" text-anchor="middle" font-weight="bold">90%</text>

            <!-- البطاقة السفلية -->
            <g transform="translate(0, 10)">
                <rect x="120" y="220" width="160" height="50" rx="12" 
                      fill="url(#cardGradient)" stroke="#333" stroke-width="1"
                      filter="url(#dropShadow)"/>
                
                <path d="M 130 221 L 270 221" stroke="rgba(255,255,255,0.2)" stroke-width="1" stroke-linecap="round"/>

                <text x="200" y="242" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="bold" letter-spacing="1">USD/TRY (OTC)</text>
                
                <circle cx="155" cy="256" r="3" fill="#3b82f6" filter="url(#glow)"/>
                <text id="dynamic-value" x="200" y="260" font-size="14" fill="#9ca3af" text-anchor="middle" font-family="'Courier New', monospace" font-weight="bold">System Ready</text>
            </g>
        </svg>
    </div>

    <script>
        const needleGroup = document.getElementById('needle-group');
        const valueText = document.getElementById('dynamic-value');
        let audioCtx;
        let isStarted = false;

        // دالة توليد صوت متقطع (إنذار) لمدة 5 ثواني
        function playIntermittentAlarm() {
            if (!audioCtx) return;

            const startTime = audioCtx.currentTime;
            const duration = 5.0;  // المدة الكلية
            const beepDuration = 0.4; // مدة الصفارة الواحدة
            const gapDuration = 0.4;  // الصمت بين الصفارات

            // إنشاء تكرار للصفارات
            for (let t = 0; t < duration; t += (beepDuration + gapDuration)) {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                // نوع الصوت: Square يعطي صوت حاد يشبه الأجهزة الإلكترونية/الإنذار
                oscillator.type = 'square';
                // التردد: 880 هرتز (صوت تنبيهي واضح)
                oscillator.frequency.setValueAtTime(880, startTime + t);

                // التحكم في الصوت (تشغيل وإيقاف)
                gainNode.gain.setValueAtTime(0.05, startTime + t); // مستوى الصوت
                gainNode.gain.setValueAtTime(0, startTime + t + beepDuration);

                oscillator.start(startTime + t);
                oscillator.stop(startTime + t + beepDuration);
            }
        }

        function triggerUpdate() {
            // 1. تحديد المنطقة عشوائياً (ليست مجرد رقم عشوائي، بل استهداف للمناطق)
            const zones = ['StrongSell', 'Sell', 'Neutral', 'Buy', 'StrongBuy'];
            // اختيار منطقة عشوائية
            const targetZone = zones[Math.floor(Math.random() * zones.length)];
            
            let angle = 0;
            let percent = 50;

            // تحديد الزاوية بناءً على المنطقة المختارة لتشير الإبرة بدقة
            switch(targetZone) {
                case 'StrongSell': 
                    // الزاوية من -90 إلى -60 (تقريباً)
                    percent = Math.random() * 15; // 0% - 15%
                    angle = -90 + (Math.random() * 30); 
                    break;
                case 'Sell':
                    // الزاوية من -60 إلى -20
                    percent = 15 + Math.random() * 25; // 15% - 40%
                    angle = -60 + (Math.random() * 40);
                    break;
                case 'Neutral':
                    // حول الصفر
                    percent = 40 + Math.random() * 20; // 40% - 60%
                    angle = -20 + (Math.random() * 40);
                    break;
                case 'Buy':
                    percent = 60 + Math.random() * 25; // 60% - 85%
                    angle = 20 + (Math.random() * 40);
                    break;
                case 'StrongBuy':
                    percent = 85 + Math.random() * 15; // 85% - 100%
                    angle = 60 + (Math.random() * 30);
                    break;
            }

            // 2. تحريك الإبرة
            needleGroup.style.transform = `rotate(${angle}deg)`;

            // 3. تحديث الرقم
            const randomValue = (Math.random() * (90 - 10) + 10).toFixed(4);
            valueText.textContent = `${randomValue} M`;

            // 4. تغيير اللون حسب المنطقة
            if (targetZone.includes('Buy')) {
                valueText.setAttribute('fill', '#4ade80');
            } else if (targetZone.includes('Sell')) {
                valueText.setAttribute('fill', '#f87171');
            } else {
                valueText.setAttribute('fill', '#9ca3af');
            }

            // 5. تشغيل الإنذار المتقطع
            playIntermittentAlarm();
        }

        // تشغيل النظام عند النقر
        document.body.addEventListener('click', function() {
            if (!isStarted) {
                isStarted = true;
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                // تشغيل فوراً
                triggerUpdate();
                
                // ثم التكرار كل 5 ثواني
                setInterval(triggerUpdate, 5000);
            }
        });
    </script>
</body>
</html>
