<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro Trading Gauge</title>
    <style>
        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            overflow: hidden;
        }
        
        .frame {
            background: linear-gradient(145deg, #111111, #0a0a0a);
            border: 1px solid #333;
            border-radius: 24px;
            width: 560px;
            height: 380px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.9),
                inset 0 1px 1px rgba(255,255,255,0.1),
                inset 0 -1px 1px rgba(0,0,0,0.5);
            position: relative;
            transition: border-color 0.5s ease, box-shadow 0.5s ease;
        }

        /* توهج خفيف خلف الإطار */
        .frame::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
        }

        .gauge-svg {
            width: 500px;
            height: auto;
            z-index: 1;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.5));
        }

        /* حركة الإبرة ناعمة جداً */
        #needle-group {
            transition: transform 4s cubic-bezier(0.25, 1, 0.5, 1);
            transform-origin: 200px 200px;
        }

        /* تنسيق النصوص الرقمية */
        .digital-font {
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="frame" id="mainFrame">
        <svg class="gauge-svg" viewBox="0 0 400 280" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#ff3b3b" />
                    <stop offset="20%" stop-color="#ff9f43" />
                    <stop offset="50%" stop-color="#a4b0be" />
                    <stop offset="80%" stop-color="#2ecc71" />
                    <stop offset="100%" stop-color="#3b82f6" />
                </linearGradient>

                <linearGradient id="needleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#e0e0e0" />
                    <stop offset="50%" stop-color="#ffffff" />
                    <stop offset="100%" stop-color="#b0b0b0" />
                </linearGradient>

                <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#222" stop-opacity="0.95"/>
                    <stop offset="100%" stop-color="#000" stop-opacity="0.98"/>
                </linearGradient>

                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
                    <feOffset dx="2" dy="4" result="offsetblur"/>
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.5"/>
                    </feComponentTransfer>
                    <feMerge>
                        <feMergeNode in="offsetblur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>

            <!-- القوس الخلفي -->
            <path d="M 50 200 A 150 150 0 0 1 350 200" 
                  fill="none" stroke="#1f1f1f" stroke-width="16" stroke-linecap="round"/>

            <!-- القوس الملون المشع -->
            <path d="M 50 200 A 150 150 0 0 1 350 200" 
                  fill="none" stroke="url(#arcGradient)" stroke-width="16" stroke-linecap="round"
                  filter="url(#glow)"/>

            <circle cx="200" cy="200" r="14" fill="#222" stroke="#444" stroke-width="2" filter="url(#dropShadow)"/>
            <circle cx="200" cy="200" r="6" fill="#555" />

            <!-- مجموعة الإبرة -->
            <g id="needle-group" filter="url(#dropShadow)">
                <polygon points="200,200 196,110 200,95 204,110 200,200" 
                         fill="url(#needleGradient)"/>
                <path d="M 200 200 L 200 100" stroke="rgba(255,255,255,0.6)" stroke-width="1"/>
            </g>

            <!-- النصوص -->
            <text x="45" y="225" font-size="11" fill="#ef4444" text-anchor="middle" font-weight="bold" style="text-shadow: 0 0 5px rgba(239,68,68,0.4)">STRONG SELL</text>
            <text x="45" y="240" font-size="10" fill="#7f1d1d" text-anchor="middle" font-weight="bold">90%</text>
            
            <text x="45" y="105" font-size="11" fill="#ff9f43" text-anchor="middle" font-weight="bold">SELL</text>
            <text x="45" y="120" font-size="10" fill="#945618" text-anchor="middle" font-weight="bold">70%</text>
            
            <text x="200" y="30" font-size="11" fill="#a4b0be" text-anchor="middle" font-weight="bold">NEUTRAL</text>
            
            <text x="355" y="105" font-size="11" fill="#3b82f6" text-anchor="middle" font-weight="bold">BUY</text>
            <text x="355" y="120" font-size="10" fill="#1e3a8a" text-anchor="middle" font-weight="bold">70%</text>
            
            <text x="355" y="225" font-size="11" fill="#2ecc71" text-anchor="middle" font-weight="bold" style="text-shadow: 0 0 5px rgba(46,204,113,0.4)">STRONG BUY</text>
            <text x="355" y="240" font-size="10" fill="#14532d" text-anchor="middle" font-weight="bold">90%</text>

            <!-- البطاقة السفلية المحسنة -->
            <g transform="translate(0, 10)">
                <rect x="120" y="220" width="160" height="50" rx="12" 
                      fill="url(#cardGradient)" stroke="#333" stroke-width="1"
                      filter="url(#dropShadow)"/>
                
                <path d="M 130 221 L 270 221" stroke="rgba(255,255,255,0.15)" stroke-width="1" stroke-linecap="round"/>

                <!-- اسم العملة -->
                <text x="200" y="240" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold" letter-spacing="1">USD/TRY (OTC)</text>
                
                <!-- خط فاصل خفيف -->
                <line x1="198" y1="248" x2="198" y2="265" stroke="#444" stroke-width="1" />

                <!-- التوقيت (اليسار) -->
                <text id="time-text" x="160" y="260" font-size="13" fill="#9ca3af" text-anchor="middle" class="digital-font">5 Min</text>

                <!-- النسبة المئوية (اليمين) -->
                <text id="percent-text" x="240" y="260" font-size="13" fill="#9ca3af" text-anchor="middle" class="digital-font">0%</text>
            </g>
        </svg>
    </div>

    <script>
        const needleGroup = document.getElementById('needle-group');
        const timeText = document.getElementById('time-text');
        const percentText = document.getElementById('percent-text');
        const mainFrame = document.getElementById('mainFrame');
        let audioCtx;
        let isStarted = false;

        // دالة الصوت الجميل (رنين الجرس)
        function playPleasantBell(type) {
            if (!audioCtx) return;

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            // موجة جيبية لنغمة نقية (Sine Wave)
            oscillator.type = 'sine';
            
            // التردد: نغمة عالية (شراء) أو منخفضة قليلاً (بيع)
            if (type === 'buy') {
                oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); // A5 note
            } else {
                oscillator.frequency.setValueAtTime(523.25, audioCtx.currentTime); // C5 note (للحالة الحمراء)
            }

            // التحكم في الصوت (ظهور سريع وتلاشي بطيء)
            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.05); // ضربة الجرس
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1.5); // تلاشي

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 2.0); // توقف كامل
        }

        function updateSimulation() {
            // اختيار نسبة مئوية عشوائية (0 - 100)
            // سنزيد احتمالية ظهور الحالات القصوى قليلاً للتجربة
            let percent = Math.floor(Math.random() * 101);
            
            // حساب زاوية الإبرة (-90 إلى 90)
            const angle = (percent / 100 * 180) - 90;
            needleGroup.style.transform = `rotate(${angle}deg)`;

            // تحديث نص النسبة المئوية
            percentText.textContent = `${percent}%`;

            // تحديث وقت الصفقة (عشوائي بين 5 و 15 دقيقة لإعطاء حيوية)
            const randomTime = Math.random() > 0.5 ? "5 Min" : "10 Min";
            timeText.textContent = randomTime;

            // إعادة تعيين الألوان
            mainFrame.style.borderColor = "#333";
            percentText.setAttribute('fill', '#9ca3af');
            timeText.setAttribute('fill', '#9ca3af');

            // المنطق: هل نشغل الصوت؟
            // Strong Buy Zone (>= 85%)
            if (percent >= 85) {
                mainFrame.style.borderColor = "#2ecc71"; // إطار أخضر
                percentText.setAttribute('fill', '#4ade80');
                playPleasantBell('buy'); // رنين
            } 
            // Strong Sell Zone (<= 15%)
            else if (percent <= 15) {
                mainFrame.style.borderColor = "#ef4444"; // إطار أحمر
                percentText.setAttribute('fill', '#f87171');
                playPleasantBell('sell'); // رنين
            }
        }

        // تشغيل عند النقر
        document.body.addEventListener('click', function() {
            if (!isStarted) {
                isStarted = true;
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                // تشغيل أولي
                updateSimulation();
                
                // تكرار كل 5 ثواني
                setInterval(updateSimulation, 5000);
            }
        });
    </script>
</body>
</html>
