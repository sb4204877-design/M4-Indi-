<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Pro Signal Gauge Mobile</title>
    <!-- استيراد الأيقونات -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary: #3b82f6;
            --bg-dark: #000000;
            --bg-card: #111111;
            --text-gray: #9ca3af;
        }

        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* منع التمرير الزائد */
            color: white;
            -webkit-tap-highlight-color: transparent;
        }

        /* رسالة البداية */
        #start-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            font-size: 14px;
            color: var(--primary);
            animation: pulse 1.5s infinite;
            pointer-events: none;
        }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* حاوية التطبيق */
        .app-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* نبدأ من الأعلى */
            padding-top: 20px;
            padding-bottom: 80px; /* مساحة للشريط السفلي */
            box-sizing: border-box;
        }

        /* --- صفحة المؤشر (Gauge Page) --- */
        #gauge-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            gap: 20px; /* مسافة بين العداد والايقونات */
        }

        /* إطار العداد - متجاوب للموبايل */
        .frame {
            background: linear-gradient(145deg, #111111, #0a0a0a);
            border: 1px solid #333;
            border-radius: 20px;
            /* عرض متجاوب */
            width: 90vw; 
            max-width: 500px;
            /* الحفاظ على النسبة */
            aspect-ratio: 4/3; 
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.9), inset 0 1px 1px rgba(255,255,255,0.1);
            position: relative;
            transition: border-color 0.5s ease;
        }

        .gauge-svg {
            width: 95%; /* SVG يملأ الإطار */
            height: auto;
            z-index: 1;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        #needle-group {
            transition: transform 4s cubic-bezier(0.25, 1, 0.5, 1);
            transform-origin: 200px 200px;
        }

        .digital-font { font-family: 'Courier New', monospace; font-weight: bold; }

        /* --- Social Media Section --- */
        .social-container {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            color: white;
            text-decoration: none;
            background: #222;
            border: 1px solid #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .social-btn:active { transform: scale(0.9); }
        
        /* ألوان الأيقونات */
        .insta { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); border: none; }
        .tiktok { background: #000; border: 1px solid #444; text-shadow: 2px 2px 0px #25F4EE, -2px -2px 0px #FE2C55; }
        .telegram { background: #0088cc; border: none; }

        /* --- Developer Credit --- */
        .dev-credit {
            margin-top: auto; /* دفعها للأسفل */
            font-size: 10px;
            color: #555;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: bold;
            padding-bottom: 10px;
        }
        .dev-credit span { color: var(--primary); }

        /* --- صفحة النتائج (History Page) --- */
        #history-page {
            display: none;
            width: 90%;
            height: 90%;
            background: #111;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border: 1px solid #333;
            overflow-y: auto;
        }

        .history-title {
            text-align: center;
            font-size: 18px;
            margin-bottom: 15px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; text-align: center; border-bottom: 1px solid #222; font-size: 12px; }
        th { color: var(--text-gray); font-size: 10px; text-transform: uppercase; }
        .win { color: #4ade80; }
        .loss { color: #f87171; }
        .buy { color: #3b82f6; font-weight: bold; }
        .sell { color: #ef4444; font-weight: bold; }

        /* --- الشريط السفلي --- */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 65px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            padding-bottom: env(safe-area-inset-bottom); /* لهواتف آيفون الحديثة */
        }

        .nav-item {
            color: #555;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
            padding: 10px 0;
        }

        .nav-item.active { color: var(--primary); }
        .nav-label { font-size: 10px; margin-top: 5px; font-weight: 500; }

    </style>
</head>
<body>

    <div id="start-overlay">Tap anywhere to start</div>

    <div class="app-container">
        
        <!-- PAGE 1: GAUGE -->
        <div id="gauge-page">
            
            <!-- 3D Frame -->
            <div class="frame" id="mainFrame">
                <svg class="gauge-svg" viewBox="0 0 400 280" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#ef4444" />
                            <stop offset="20%" stop-color="#ff9f43" />
                            <stop offset="50%" stop-color="#6b7280" />
                            <stop offset="80%" stop-color="#2ecc71" />
                            <stop offset="100%" stop-color="#3b82f6" />
                        </linearGradient>
                        <linearGradient id="needleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#e0e0e0" />
                            <stop offset="50%" stop-color="#ffffff" />
                            <stop offset="100%" stop-color="#b0b0b0" />
                        </linearGradient>
                        <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#222" stop-opacity="0.95"/>
                            <stop offset="100%" stop-color="#000" stop-opacity="0.98"/>
                        </linearGradient>
                        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                            <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
                        </filter>
                        <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
                            <feOffset dx="2" dy="4" result="offsetblur"/>
                            <feMerge><feMergeNode in="offsetblur"/><feMergeNode in="SourceGraphic"/></feMerge>
                        </filter>
                    </defs>

                    <path d="M 50 200 A 150 150 0 0 1 350 200" fill="none" stroke="#1f1f1f" stroke-width="16" stroke-linecap="round"/>
                    <path d="M 50 200 A 150 150 0 0 1 350 200" fill="none" stroke="url(#arcGradient)" stroke-width="16" stroke-linecap="round" filter="url(#glow)"/>
                    <circle cx="200" cy="200" r="14" fill="#222" stroke="#444" stroke-width="2" filter="url(#dropShadow)"/>

                    <g id="needle-group" filter="url(#dropShadow)">
                        <polygon points="200,200 196,110 200,95 204,110 200,200" fill="url(#needleGradient)"/>
                        <path d="M 200 200 L 200 100" stroke="rgba(255,255,255,0.6)" stroke-width="1"/>
                    </g>

                    <text x="45" y="225" font-size="11" fill="#ef4444" text-anchor="middle" font-weight="bold">S.SELL</text>
                    <text x="45" y="240" font-size="10" fill="#7f1d1d" text-anchor="middle" font-weight="bold">90%</text>
                    
                    <text x="45" y="105" font-size="11" fill="#ff9f43" text-anchor="middle" font-weight="bold">SELL</text>
                    <text x="200" y="30" font-size="11" fill="#a4b0be" text-anchor="middle" font-weight="bold">NEUTRAL</text>
                    <text x="355" y="105" font-size="11" fill="#3b82f6" text-anchor="middle" font-weight="bold">BUY</text>
                    
                    <text x="355" y="225" font-size="11" fill="#2ecc71" text-anchor="middle" font-weight="bold">S.BUY</text>
                    <text x="355" y="240" font-size="10" fill="#14532d" text-anchor="middle" font-weight="bold">90%</text>

                    <!-- Card -->
                    <g transform="translate(0, 10)">
                        <rect x="120" y="220" width="160" height="50" rx="12" fill="url(#cardGradient)" stroke="#333" stroke-width="1" filter="url(#dropShadow)"/>
                        <path d="M 130 221 L 270 221" stroke="rgba(255,255,255,0.15)" stroke-width="1" stroke-linecap="round"/>
                        
                        <text id="asset-text" x="200" y="240" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold" letter-spacing="1">WAITING...</text>
                        <line x1="198" y1="248" x2="198" y2="265" stroke="#444" stroke-width="1" />
                        
                        <text id="time-text" x="160" y="260" font-size="13" fill="#9ca3af" text-anchor="middle" class="digital-font">-- M</text>
                        <text id="percent-text" x="240" y="260" font-size="13" fill="#9ca3af" text-anchor="middle" class="digital-font">--%</text>
                    </g>
                </svg>
            </div>

            <!-- Social Media Icons -->
            <div class="social-container">
                <a href="#" class="social-btn insta"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-btn tiktok"><i class="fab fa-tiktok"></i></a>
                <a href="#" class="social-btn telegram"><i class="fab fa-telegram-plane"></i></a>
            </div>

            <!-- Developer Credit -->
            <div class="dev-credit">Developed by <span>BADI SALAH</span></div>

        </div>

        <!-- PAGE 2: HISTORY -->
        <div id="history-page">
            <div class="history-title">Trading History</div>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Asset</th>
                        <th>Dir</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results populated by JS -->
                </tbody>
            </table>
        </div>

    </div>

    <!-- BOTTOM NAVIGATION -->
    <div class="nav-bar">
        <div class="nav-item active" onclick="switchPage('gauge')">
            <i class="fas fa-radar"></i>
            <span class="nav-label">Signals</span>
        </div>
        <div class="nav-item" onclick="switchPage('history')">
            <i class="fas fa-clipboard-list"></i>
            <span class="nav-label">History</span>
        </div>
    </div>

    <script>
        const USE_API = false; // Set to TRUE for real API
        const API_URL = "https://your-api.com/signals";

        // Elements
        const needleGroup = document.getElementById('needle-group');
        const timeText = document.getElementById('time-text');
        const percentText = document.getElementById('percent-text');
        const assetText = document.getElementById('asset-text');
        const mainFrame = document.getElementById('mainFrame');
        const historyTableBody = document.querySelector('#history-table tbody');
        const overlay = document.getElementById('start-overlay');
        
        let audioCtx;
        let isStarted = false;

        function switchPage(page) {
            const gaugePage = document.getElementById('gauge-page');
            const historyPage = document.getElementById('history-page');
            const navItems = document.querySelectorAll('.nav-item');

            if (page === 'gauge') {
                gaugePage.style.display = 'flex';
                historyPage.style.display = 'none';
                navItems[0].classList.add('active');
                navItems[1].classList.remove('active');
            } else {
                gaugePage.style.display = 'block';
                historyPage.style.display = 'block';
                navItems[0].classList.remove('active');
                navItems[1].classList.add('active');
            }
        }

        async function playChimeSequence(count) {
            if (!audioCtx) return;
            for (let i = 0; i < count; i++) {
                playOneTone();
                await new Promise(r => setTimeout(r, 600));
            }
        }

        function playOneTone() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.type = 'sine'; 
            osc.frequency.setValueAtTime(880, audioCtx.currentTime); 
            
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.2, audioCtx.currentTime + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1.0);

            osc.start();
            osc.stop(audioCtx.currentTime + 1.0);
        }

        async function fetchSignalData() {
            if (USE_API) {
                try {
                    const response = await fetch(API_URL);
                    const data = await response.json();
                    processSignal(data);
                } catch (error) {
                    console.error("API Error", error);
                    simulateSignal();
                }
            } else {
                simulateSignal();
            }
        }

        function simulateSignal() {
            const assets = ["EUR/USD", "GBP/JPY", "BTC/USD", "XAU/USD"];
            const durations = [1, 2, 3, 5];
            
            let rawStrength = Math.random() * 100;
            // Bias towards extremes for demo
            if (Math.random() > 0.4) rawStrength = rawStrength > 50 ? 85 + Math.random()*15 : 15 - Math.random()*15;

            const data = {
                asset: assets[Math.floor(Math.random() * assets.length)] + " (OTC)",
                duration: durations[Math.floor(Math.random() * durations.length)],
                needleValue: rawStrength
            };
            processSignal(data);
        }

        function processSignal(data) {
            const angle = (data.needleValue / 100 * 180) - 90;
            needleGroup.style.transform = `rotate(${angle}deg)`;

            let distanceFromCenter = Math.abs(data.needleValue - 50);
            let successRate = Math.round(distanceFromCenter * 1.95); 
            if (successRate > 98) successRate = 98;
            if (successRate < 10) successRate = 10;

            assetText.textContent = data.asset;
            timeText.textContent = data.duration + " Min";
            percentText.textContent = successRate + "%";

            mainFrame.style.borderColor = "#333";
            percentText.setAttribute('fill', '#9ca3af');
            
            let chimeCount = 0;

            if (data.needleValue >= 85) {
                mainFrame.style.borderColor = "#2ecc71";
                percentText.setAttribute('fill', "#2ecc71");
                chimeCount = 3; 
            } else if (data.needleValue >= 60) {
                percentText.setAttribute('fill', "#3b82f6");
                chimeCount = 1;
            } else if (data.needleValue <= 15) {
                mainFrame.style.borderColor = "#ef4444";
                percentText.setAttribute('fill', "#ef4444");
                chimeCount = 3;
            } else if (data.needleValue <= 40) {
                percentText.setAttribute('fill', "#ff9f43");
                chimeCount = 1;
            } else {
                percentText.setAttribute('fill', "#a4b0be");
            }

            if (chimeCount > 0) playChimeSequence(chimeCount);

            setTimeout(() => {
                addToHistory(data, successRate);
            }, 3000); 
        }

        function addToHistory(data, rate) {
            const row = document.createElement('tr');
            let dirHTML = '<span style="color:#666">-</span>';
            let resultHTML = '<span style="color:#666">...</span>';

            const isWin = Math.random() < (rate / 100); 
            
            if (data.needleValue > 55) {
                dirHTML = '<span class="buy">BUY</span>';
                resultHTML = isWin ? '<span class="win">WIN</span>' : '<span class="loss">LOSS</span>';
            } else if (data.needleValue < 45) {
                dirHTML = '<span class="sell">SELL</span>';
                resultHTML = isWin ? '<span class="win">WIN</span>' : '<span class="loss">LOSS</span>';
            }

            row.innerHTML = `
                <td>${data.asset.split(' ')[0]}</td>
                <td>${dirHTML}</td>
                <td>${data.duration}m</td>
                <td>${resultHTML}</td>
            `;

            historyTableBody.insertBefore(row, historyTableBody.firstChild);
            if (historyTableBody.children.length > 20) {
                historyTableBody.removeChild(historyTableBody.lastChild);
            }
        }

        document.body.addEventListener('click', function() {
            if (!isStarted) {
                isStarted = true;
                overlay.style.display = 'none';
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                fetchSignalData();
                setInterval(fetchSignalData, 6000);
            }
        });
    </script>
</body>
</html>
