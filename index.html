 <!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro Signal Gauge & History</title>
    <!-- استيراد أيقونات للتبديل بين الصفحات -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- CSS STYLES --- */
        body {
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: white;
        }

        /* حاوية الصفحات */
        .app-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 70px; /* مساحة للشريط السفلي */
        }

        /* --- صفحة المؤشر (Gauge Page) --- */
        #gauge-page {
            display: flex; /* الافتراضي ظاهر */
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .frame {
            background: linear-gradient(145deg, #111111, #0a0a0a);
            border: 1px solid #333;
            border-radius: 24px;
            width: 560px;
            height: 380px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9), inset 0 1px 1px rgba(255,255,255,0.1);
            position: relative;
            transition: border-color 0.5s ease;
        }

        .frame::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
        }

        .gauge-svg {
            width: 500px;
            height: auto;
            z-index: 1;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.5));
        }

        #needle-group {
            transition: transform 4s cubic-bezier(0.25, 1, 0.5, 1);
            transform-origin: 200px 200px;
        }

        .digital-font { font-family: 'Courier New', monospace; font-weight: bold; }

        /* --- صفحة النتائج (History Page) --- */
        #history-page {
            display: none; /* مخفي افتراضياً */
            width: 90%;
            max-width: 600px;
            height: 80%;
            background: #111;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border: 1px solid #333;
            overflow-y: auto;
        }

        .history-title {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #3b82f6;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid #333; font-size: 14px; }
        th { color: #9ca3af; font-size: 12px; text-transform: uppercase; }
        .win { color: #4ade80; }
        .loss { color: #f87171; }
        .buy { color: #3b82f6; font-weight: bold; }
        .sell { color: #ef4444; font-weight: bold; }

        /* --- الشريط السفلي (Navigation Bar) --- */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: #0a0a0a;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }

        .nav-item {
            color: #666;
            font-size: 24px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav-item.active { color: #3b82f6; text-shadow: 0 0 10px rgba(59,130,246,0.5); }
        .nav-label { font-size: 10px; margin-top: 4px; }

    </style>
</head>
<body>

    <div class="app-container">
        
        <!-- PAGE 1: GAUGE -->
        <div id="gauge-page">
            <div class="frame" id="mainFrame">
                <svg class="gauge-svg" viewBox="0 0 400 280" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#ef4444" />
                            <stop offset="20%" stop-color="#ff9f43" />
                            <stop offset="50%" stop-color="#6b7280" />
                            <stop offset="80%" stop-color="#2ecc71" />
                            <stop offset="100%" stop-color="#3b82f6" />
                        </linearGradient>
                        <linearGradient id="needleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#e0e0e0" />
                            <stop offset="50%" stop-color="#ffffff" />
                            <stop offset="100%" stop-color="#b0b0b0" />
                        </linearGradient>
                        <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#222" stop-opacity="0.95"/>
                            <stop offset="100%" stop-color="#000" stop-opacity="0.98"/>
                        </linearGradient>
                        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                            <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
                        </filter>
                        <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
                            <feOffset dx="2" dy="4" result="offsetblur"/>
                            <feMerge><feMergeNode in="offsetblur"/><feMergeNode in="SourceGraphic"/></feMerge>
                        </filter>
                    </defs>

                    <path d="M 50 200 A 150 150 0 0 1 350 200" fill="none" stroke="#1f1f1f" stroke-width="16" stroke-linecap="round"/>
                    <path d="M 50 200 A 150 150 0 0 1 350 200" fill="none" stroke="url(#arcGradient)" stroke-width="16" stroke-linecap="round" filter="url(#glow)"/>
                    <circle cx="200" cy="200" r="14" fill="#222" stroke="#444" stroke-width="2" filter="url(#dropShadow)"/>

                    <g id="needle-group" filter="url(#dropShadow)">
                        <polygon points="200,200 196,110 200,95 204,110 200,200" fill="url(#needleGradient)"/>
                        <path d="M 200 200 L 200 100" stroke="rgba(255,255,255,0.6)" stroke-width="1"/>
                    </g>

                    <!-- Text Labels -->
                    <text x="45" y="225" font-size="11" fill="#ef4444" text-anchor="middle" font-weight="bold">STRONG SELL</text>
                    <text x="45" y="240" font-size="10" fill="#7f1d1d" text-anchor="middle" font-weight="bold">90%</text>
                    <text x="45" y="105" font-size="11" fill="#ff9f43" text-anchor="middle" font-weight="bold">SELL</text>
                    <text x="200" y="30" font-size="11" fill="#a4b0be" text-anchor="middle" font-weight="bold">NEUTRAL</text>
                    <text x="355" y="105" font-size="11" fill="#3b82f6" text-anchor="middle" font-weight="bold">BUY</text>
                    <text x="355" y="225" font-size="11" fill="#2ecc71" text-anchor="middle" font-weight="bold">STRONG BUY</text>
                    <text x="355" y="240" font-size="10" fill="#14532d" text-anchor="middle" font-weight="bold">90%</text>

                    <!-- Card -->
                    <g transform="translate(0, 10)">
                        <rect x="120" y="220" width="160" height="50" rx="12" fill="url(#cardGradient)" stroke="#333" stroke-width="1" filter="url(#dropShadow)"/>
                        <path d="M 130 221 L 270 221" stroke="rgba(255,255,255,0.15)" stroke-width="1" stroke-linecap="round"/>
                        
                        <!-- Asset Name (Dynamic) -->
                        <text id="asset-text" x="200" y="240" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold" letter-spacing="1">WAITING...</text>
                        <line x1="198" y1="248" x2="198" y2="265" stroke="#444" stroke-width="1" />
                        
                        <!-- Duration M -->
                        <text id="time-text" x="160" y="260" font-size="13" fill="#9ca3af" text-anchor="middle" class="digital-font">-- Min</text>
                        
                        <!-- Percentage -->
                        <text id="percent-text" x="240" y="260" font-size="13" fill="#9ca3af" text-anchor="middle" class="digital-font">--%</text>
                    </g>
                </svg>
            </div>
        </div>

        <!-- PAGE 2: HISTORY -->
        <div id="history-page">
            <div class="history-title">Trade Results</div>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Asset</th>
                        <th>Direction</th>
                        <th>Time</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ستتم إضافة النتائج هنا بواسطة JS -->
                </tbody>
            </table>
        </div>

    </div>

    <!-- BOTTOM NAVIGATION -->
    <div class="nav-bar">
        <div class="nav-item active" onclick="switchPage('gauge')">
            <i class="fas fa-tachometer-alt"></i>
            <span class="nav-label">Signals</span>
        </div>
        <div class="nav-item" onclick="switchPage('history')">
            <i class="fas fa-history"></i>
            <span class="nav-label">Results</span>
        </div>
    </div>

    <script>
        // --- CONSTANTS & CONFIGURATION ---
        const USE_API = false; // <<< اجعلها TRUE عندما تربطها بالـ API الخاص بك
        const API_URL = "https://your-domain.com/api/get-signal"; // ضع رابط الـ API هنا

        // Elements
        const needleGroup = document.getElementById('needle-group');
        const timeText = document.getElementById('time-text');
        const percentText = document.getElementById('percent-text');
        const assetText = document.getElementById('asset-text');
        const mainFrame = document.getElementById('mainFrame');
        const historyTableBody = document.querySelector('#history-table tbody');
        
        // State
        let audioCtx;
        let isStarted = false;
        let currentSignal = null; // تخزين بيانات الصفقة الحالية

        // --- NAVIGATION LOGIC ---
        function switchPage(page) {
            const gaugePage = document.getElementById('gauge-page');
            const historyPage = document.getElementById('history-page');
            const navItems = document.querySelectorAll('.nav-item');

            if (page === 'gauge') {
                gaugePage.style.display = 'flex';
                historyPage.style.display = 'none';
                navItems[0].classList.add('active');
                navItems[1].classList.remove('active');
            } else {
                gaugePage.style.display = 'none';
                historyPage.style.display = 'block';
                navItems[0].classList.remove('active');
                navItems[1].classList.add('active');
            }
        }

        // --- AUDIO LOGIC ---
        async function playChimeSequence(count) {
            if (!audioCtx) return;
            for (let i = 0; i < count; i++) {
                playOneTone();
                await new Promise(r => setTimeout(r, 600)); // فاصل زمني بين الرنات
            }
        }

        function playOneTone() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.type = 'sine'; // صوت نقي ومريح
            osc.frequency.setValueAtTime(880, audioCtx.currentTime); // نغمة عالية
            
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.2, audioCtx.currentTime + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1.0);

            osc.start();
            osc.stop(audioCtx.currentTime + 1.0);
        }

        // --- CORE LOGIC ---

        // دالة لجلب البيانات (إما من API أو محاكاة)
        async function fetchSignalData() {
            if (USE_API) {
                // --- API SECTION ---
                try {
                    // API يجب أن يرجع JSON مثل: { asset: "EURUSD", duration: 5, direction: "BUY", strength: 90 }
                    const response = await fetch(API_URL);
                    const data = await response.json();
                    processSignal(data);
                } catch (error) {
                    console.error("API Error, switching to simulation", error);
                    simulateSignal(); // في حال فشل الاتصال، استخدم المحاكاة
                }
            } else {
                // --- SIMULATION MODE ---
                simulateSignal();
            }
        }

        // دالة المحاكاة (توليد بيانات عشوائية)
        function simulateSignal() {
            const assets = ["EUR/USD", "GBP/JPY", "BTC/USD", "XAU/USD"];
            const durations = [1, 3, 5, 15]; // دقائق
            
            // توليد قوة إشارة عشوائية (0 إلى 100)
            // نزيد الاحتمالية للأطراف ليكون العرض ممتعاً
            let rawStrength = Math.random() * 100;
            if (Math.random() > 0.5) rawStrength = rawStrength > 50 ? 90 + Math.random()*10 : 10 - Math.random()*10;

            const data = {
                asset: assets[Math.floor(Math.random() * assets.length)] + " (OTC)",
                duration: durations[Math.floor(Math.random() * durations.length)],
                needleValue: rawStrength // قيمة المؤشر من 0 (يسار) لـ 100 (يمين)
            };
            
            processSignal(data);
        }

        // دالة معالجة الإشارة وتحديث الشاشة
        function processSignal(data) {
            currentSignal = data;
            
            // 1. تحريك الإبرة
            // 0 = -90deg, 100 = 90deg
            const angle = (data.needleValue / 100 * 180) - 90;
            needleGroup.style.transform = `rotate(${angle}deg)`;

            // 2. حساب النسبة المئوية للنجاح بناءً على بعد الإبرة عن المركز
            // المركز = 50. أقصى بعد = 50.
            // المعادلة: المسافة من المنتصف * 1.8 لنحصل على نسبة تقريبية لـ 90% عند الأطراف
            let distanceFromCenter = Math.abs(data.needleValue - 50);
            let successRate = Math.round(distanceFromCenter * 1.9); 
            if (successRate > 99) successRate = 99; // حد أقصى
            if (successRate < 10) successRate = 10; // حد أدنى

            // 3. تحديث النصوص
            assetText.textContent = data.asset;
            timeText.textContent = data.duration + " Min";
            percentText.textContent = successRate + "%";

            // 4. تحديد المنطقة واللون والصوت
            mainFrame.style.borderColor = "#333";
            percentText.setAttribute('fill', '#9ca3af');
            
            let chimeCount = 0; // عدد الرنات (افتراضي صامت)

            // المنطق حسب المناطق المطلوبة
            if (data.needleValue >= 85) {
                // Strong Buy
                mainFrame.style.borderColor = "#2ecc71";
                percentText.setAttribute('fill', "#2ecc71");
                chimeCount = 3; 
            } else if (data.needleValue >= 60) {
                // Buy
                percentText.setAttribute('fill', "#3b82f6");
                chimeCount = 1;
            } else if (data.needleValue <= 15) {
                // Strong Sell
                mainFrame.style.borderColor = "#ef4444";
                percentText.setAttribute('fill', "#ef4444");
                chimeCount = 3;
            } else if (data.needleValue <= 40) {
                // Sell
                percentText.setAttribute('fill', "#ff9f43");
                chimeCount = 1;
            } else {
                // Neutral
                percentText.setAttribute('fill', "#a4b0be");
                chimeCount = 0;
            }

            // تشغيل الصوت
            if (chimeCount > 0) playChimeSequence(chimeCount);

            // 5. محاكاة إضافة نتيجة للصفقة في صفحة التاريخ (بعد مرور وقت قصير للمعاينة)
            // في الواقع، الـ API هو من يرسل النتيجة لاحقاً
            setTimeout(() => {
                addToHistory(data, successRate);
            }, 4000); 
        }

        // إضافة صفقة لجدول النتائج
        function addToHistory(data, rate) {
            const row = document.createElement('tr');
            
            // تحديد الاتجاه نصياً
            let dirHTML = '<span style="color:#aaa">Neutral</span>';
            let resultHTML = '<span style="color:#aaa">Pending</span>';

            // محاكاة نتيجة ربح/خسارة (عشوائية للأغراض التوضيحية)
            // في الحقيقة تأتي من الـ API
            const isWin = Math.random() < (rate / 100); 
            
            if (data.needleValue > 55) {
                dirHTML = '<span class="buy">BUY</span>';
                resultHTML = isWin ? '<span class="win">WIN</span>' : '<span class="loss">LOSS</span>';
            } else if (data.needleValue < 45) {
                dirHTML = '<span class="sell">SELL</span>';
                resultHTML = isWin ? '<span class="win">WIN</span>' : '<span class="loss">LOSS</span>';
            }

            row.innerHTML = `
                <td>${data.asset.split(' ')[0]}</td>
                <td>${dirHTML}</td>
                <td>${data.duration}m</td>
                <td>${resultHTML}</td>
            `;

            // إضافة الصف في البداية
            historyTableBody.insertBefore(row, historyTableBody.firstChild);
            
            // الاحتفاظ بآخر 10 صفقات فقط
            if (historyTableBody.children.length > 10) {
                historyTableBody.removeChild(historyTableBody.lastChild);
            }
        }

        // --- INITIALIZATION ---
        // النقر مطلوب لتفعيل الصوت في المتصفحات
        document.body.addEventListener('click', function() {
            if (!isStarted) {
                isStarted = true;
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                // بدء العمل
                fetchSignalData();
                setInterval(fetchSignalData, 6000); // تحديث كل 6 ثواني
            }
        });

    </script>
</body>
</html>
